<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Azure AI Text Analytics</title>
</head>

<body>
    <main>
        <div id="form-main">
            <div id="form-div">
              <form class="form" id="form1">
                
                <p class="text">
                  <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Text"></textarea>
                </p>
                
                
                <div class="submit">
                    <input type="submit" value="ANALYZE" id="button-blue"/>
                    <div class="ease"></div>
                </div>
            </form>
        </div>
    </main>

    <script>
        (async function() {
            const {
                text
            } = await (await fetch(`/api/src/functions`)).json();
            document.querySelector('#name').textContent = text;
        }());
    </script>
</body>

</html>
